<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>mons</title>
	<link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />
	<style>
		:root {
			--background-color-light: white;
			--text-color-light: black;
			--background-color-dark: #1E1E1E;
			--text-color-dark: #e0e0e0;
			--link-color-light: #0071F9;
			--link-color-dark: #009AFF;
			-webkit-touch-callout: none;
			touch-action: none;
			user-select: none;
			-webkit-user-select: none;
        	-webkit-user-callout: none;
        	-webkit-highlight: none;
		}
		@media (prefers-color-scheme: dark) {
			body {
				background-color: var(--background-color-dark);
				color: var(--text-color-dark);
			}
			a {
				color: var(--link-color-dark);
			}
			.footer-link {
				color: rgba(128, 128, 128, 0.69);
			}
			.connect-wallet-button {
				color: rgba(128, 128, 128, 0.69);
			}
			.invite-button {
				color: rgba(128, 128, 128, 0.69);
			}
		}
		@media (prefers-color-scheme: light) {
			body {
				background-color: var(--background-color-light);
				color: var(--text-color-light);
			}
			a {
				color: var(--link-color-light);
			}
			.footer-link {
				color: rgba(128, 128, 128, 0.42);
			}
			.connect-wallet-button {
				color: rgba(128, 128, 128, 0.42);
			}
			.invite-button {
				color: rgba(128, 128, 128, 0.42);
			}
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			overflow-x: hidden;
			-webkit-touch-callout: none;
			touch-action: none;
			user-select: none;
			-webkit-user-select: none;
		}
		head {
			-webkit-touch-callout: none;
			touch-action: none;
			user-select: none;
			-webkit-user-select: none;
		}
		body {
			margin-top: 24px;
			text-align: center;
			flex: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-family: 'SF Pro Display', sans-serif;
		}
		footer {
			text-align: center;
			padding: 20px;
			width: 100%;
			flex-shrink: 0;
			-webkit-touch-callout: none;
		}
		.board-svg {
        	display: block;
        	margin: auto;
        	cursor: pointer;
			-webkit-user-select: none;
  			-moz-user-select: none;
  			-ms-user-select: none;
  			user-select: none;
			transition: none !important;
    		animation: none !important;
			transform: translate3d(0, 0, 0);
			-webkit-tap-highlight-color: transparent;
			outline: none;
			-webkit-touch-callout: none;
			width: 100vw;
			max-height: 71vh;
			touch-action: none;
    	}
    	.item {
			-webkit-tap-highlight-color: transparent;
        	pointer-events: none;
			touch-action: none;
			outline: none;
			transform: translate3d(0, 0, 0);
    	}
		.footer-link {
			font-size: 1.23rem;
			user-select: none;
			text-decoration: none;
			vertical-align: baseline;
			-webkit-user-select: none;
  			-moz-user-select: none;
  			-ms-user-select: none;
			transition: text-decoration 0.3s ease;
		}
		.footer-link:hover {
			text-decoration: underline;
		}
		a, img {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			touch-action: none;
		}
		.invite-button {
			position: absolute;
			top: 4pt;
			left: 12pt;
			width: 155pt;
			height: 23pt;
			background-color: transparent;
			border: none;
			font-size: 1.23rem;
			cursor: pointer;
			text-align: left;
			padding: 0;
		}
		.status-text {
			position: absolute;
			top: 30pt;
			left: 12pt;
			font-size: 1rem;
			color: rgba(128, 128, 128, 0.42);
		}
		.opponents-reaction-text {
			font-size: 1rem;
			color: rgba(128, 128, 128, 0.69);
			position: absolute;
			top: 8%;
			left: 50%;
			transform: translateX(-50%);
			user-select: none;
			text-decoration: none;
			-webkit-user-select: none;
			touch-action: none;
			outline: none;
			cursor: default;
		}
		.player-reaction-text {
			font-size: 1rem;
			color: rgba(128, 128, 128, 0.69);
			position: absolute;
			bottom: 13%;
			left: 50%;
			transform: translateX(-50%);
			user-select: none;
			text-decoration: none;
			-webkit-user-select: none;
			touch-action: none;
			outline: none;
			cursor: default;
		}
		.connect-wallet-button {
			position: absolute;
			top: 4pt;
			right: 12pt;
			width: 130pt;
			height: 23pt;
			background-color: transparent;
			border: none;
			font-size: 1.23rem;
			cursor: pointer;
			text-align: right;
			padding: 0;
		}
	</style>
</head>
