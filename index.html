<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>mons</title>
	<link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />
	<style>
		:root {
			--background-color-light: white;
			--text-color-light: black;
			--background-color-dark: #1E1E1E;
			--text-color-dark: #e0e0e0;
			--link-color-light: #0071F9;
			--link-color-dark: #009AFF;
			-webkit-touch-callout: none;
			touch-action: none;
			user-select: none;
			-webkit-user-select: none;
        	-webkit-user-callout: none;
        	-webkit-highlight: none;
		}
		@media (prefers-color-scheme: dark) {
			body {
				background-color: var(--background-color-dark);
				color: var(--text-color-dark);
			}
			a {
				color: var(--link-color-dark);
			}
		}
		@media (prefers-color-scheme: light) {
			body {
				background-color: var(--background-color-light);
				color: var(--text-color-light);
			}
			a {
				color: var(--link-color-light);
			}
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			overflow-x: hidden;
			-webkit-touch-callout: none;
			touch-action: none;
			user-select: none;
			-webkit-user-select: none;
		}
		head {
			-webkit-touch-callout: none;
			touch-action: none;
			user-select: none;
			-webkit-user-select: none;
		}
		body {
			margin-top: 24px;
			text-align: center;
			flex: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-family: 'SF Pro Display', sans-serif;
		}
		footer {
			text-align: center;
			padding: 20px;
			width: 100%;
			flex-shrink: 0;
			-webkit-touch-callout: none;
		}
		.board-svg {
        	display: block;
        	margin: auto;
        	cursor: pointer;
			-webkit-user-select: none;
  			-moz-user-select: none;
  			-ms-user-select: none;
  			user-select: none;
			transition: none !important;
    		animation: none !important;
			transform: translate3d(0, 0, 0);
			-webkit-tap-highlight-color: transparent;
			outline: none;
			-webkit-touch-callout: none;
			width: 100vw;
			max-height: 71vh;
			touch-action: none;
    	}
    	.item {
			-webkit-tap-highlight-color: transparent;
        	pointer-events: none;
			touch-action: none;
			outline: none;
			transform: translate3d(0, 0, 0);
    	}
		.footer-link {
			font-size: 1.23rem;
			user-select: none;
			text-decoration: none;
			vertical-align: baseline;
			-webkit-user-select: none;
  			-moz-user-select: none;
  			-ms-user-select: none;
			transition: text-decoration 0.3s ease;
			color: gray;
		}
		.footer-link:hover {
			text-decoration: underline;
		}
		a, img {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			touch-action: none;
		}
		.invite-button {
			position: absolute;
			top: 4pt;
			left: 10pt;
			width: 130pt;
			height: 23pt;
			background-color: transparent;
			color: rgba(128, 128, 128, 0.42);
			border: none;
			font-size: 12pt;
			cursor: pointer;
			text-align: left;
		}
		.connect-wallet-button {
			position: absolute;
			top: 4pt;
			right: 10pt;
			width: 130pt;
			height: 23pt;
			background-color: transparent;
			color: rgba(128, 128, 128, 0.3);
			border: none;
			font-size: 12pt;
			cursor: pointer;
			text-align: right;
		}
	</style>
</head>
<body>
	<button class="invite-button">+ new invite link</button>
	<button class="connect-wallet-button">connect wallet</button>
	<svg xmlns="http://www.w3.org/2000/svg" class="board-svg" viewBox="0 0 11 13.1" shape-rendering="crispEdges" style="touch-action: none; user-select: none; -webkit-touch-callout: none; -webkit-user-select: none; -webkit-tap-highlight-color: transparent;">
	    <defs>
	        <pattern id="chessPattern" patternUnits="userSpaceOnUse" width="2" height="2">
	            <rect width="1" height="1" fill="#BEBEBE"/>
	            <rect x="1" y="1" width="1" height="1" fill="#BEBEBE"/>
	        </pattern>
	    </defs>
		<rect y="1" width="11" height="11" fill="#E8E8E8"/>
	    <rect y="1" width="11" height="11" fill="url(#chessPattern)"/>
		<rect x="5" y="6" width="1" height="1" fill="#030DF4"/>
		<rect x="0" y="1" width="1" height="1" fill="#030DF4"/>
		<rect x="10" y="11" width="1" height="1" fill="#030DF4"/>
		<rect x="10" y="1" width="1" height="1" fill="#030DF4"/>
		<rect x="0" y="11" width="1" height="1" fill="#030DF4"/>
		<rect x="0" y="6" width="1" height="1" fill="#4F4F4F"/>
		<rect x="10" y="6" width="1" height="1" fill="#4F4F4F"/>
		<rect x="4" y="4" width="1" height="1" fill="#88A8F8"/>
		<rect x="6" y="4" width="1" height="1" fill="#88A8F8"/>
		<rect x="4" y="8" width="1" height="1" fill="#88A8F8"/>
		<rect x="6" y="8" width="1" height="1" fill="#88A8F8"/>
		<rect x="3" y="5" width="1" height="1" fill="#88A8F8"/>
		<rect x="5" y="5" width="1" height="1" fill="#88A8F8"/>
		<rect x="7" y="5" width="1" height="1" fill="#88A8F8"/>
		<rect x="3" y="7" width="1" height="1" fill="#88A8F8"/>
		<rect x="5" y="7" width="1" height="1" fill="#88A8F8"/>
		<rect x="7" y="7" width="1" height="1" fill="#88A8F8"/>
	    <g id="monsboard"></g>
		<g id="highlightsLayer"></g>
		<g id="itemsLayer"></g>
		<g id="controlsLayer"></g>
	</svg>
	<footer>
		<div id="link-container" style="display: flex; justify-content: center; gap: 20px; align-items: baseline;">
			<a href="https://github.com/supermetalmons" class="footer-link" data-key="github" data-text="&nbsp;github&nbsp;">github</a>
			<a href="https://apps.apple.com/app/id6446702971" class="footer-link" data-key="app store" data-text="&nbsp;app store&nbsp;">app store</a>
			<a href="https://x.com/supermetalx" class="footer-link" data-key="x" data-text="&nbsp;x&nbsp;">x</a>
			<a href="https://steamcommunity.com/sharedfiles/filedetails/?id=3210189942" class="footer-link" data-key="steam" data-text="&nbsp;steam&nbsp;">steam</a>
		</div>
	</footer>
	<script src="/dist/bundle.js"></script>
</body>
</html>
