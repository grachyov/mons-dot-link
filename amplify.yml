version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /
    files:
      - 'index.html'
      - 'dist/**/*'
      - 'img/**/*'
      - 'assets/**/*'
      - '.well-known/**/*'
  cache:
    paths:
      - node_modules/**/*